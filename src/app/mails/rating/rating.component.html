 
<img src="/assets/1star.jpeg" alt="" *ngIf="rating==1">
<img src="/assets/2star.jpeg" alt="" *ngIf="rating>=2 && rating<3">
<img src="/assets/3star.jpeg" alt="" *ngIf="rating>=3 && rating<4">
<img src="/assets/4star.jpeg" alt="" *ngIf="rating>=4&& rating<5">
<img src="/assets/5star.jpeg" alt="" *ngIf="rating==5">
