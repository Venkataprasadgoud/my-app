<h2>create user form</h2>
<form [formGroup]="userfrom">
    <label for="">name</label>
    <input type="text" formControlName="name" appCapital>
 <div *ngIf="userfrom.get('name')?.touched && userfrom.get('name')?.invalid ">
        <p class="error" *ngIf="userfrom.get('name')?.errors?.['required']"> Name is required.</p>
        <p class="error" *ngIf="userfrom.get('name')?.errors?.['minlength']"> Name is required.</p>
        <p class="error" *ngIf="userfrom.get('name')?.errors?.['maxlength']"> Name is required.</p>
        
    </div>

    <label for="">age</label>
    <input type="number" formControlName="age">
    <div *ngIf="userfrom.get('age')?.touched && userfrom.get('age')?.invalid ">
        <p class="error" *ngIf="userfrom.get('age')?.errors?.['required']"> age is required.</p>
        <p class="error" *ngIf="userfrom.get('age')?.errors?.['minlength']"> age minimum 0</p>
        <p class="error" *ngIf="userfrom.get('age')?.errors?.['maxlength']"> age is r </p>
        
    </div>
    <label for="">phone</label>
    <input type="number" formControlName="phone">
    <div *ngIf="userfrom.get('phone')?.touched && userfrom.get('phone')?.invalid ">
        <p class="error" *ngIf="userfrom.get('phone')?.errors?.['required']"> phone is required.</p>
        <p class="error" *ngIf="userfrom.get('phone')?.errors?.['minlength']"> phone is required.</p>
        <p class="error" *ngIf="userfrom.get('phone')?.errors?.['maxlength']"> phone is required.</p>
        
    </div>

    

    <label for="">email</label>
    <input type="email" formControlName="email">
    <div *ngIf="userfrom.get('email')?.touched && userfrom.get('email')?.invalid ">
        <p class="error" *ngIf="userfrom.get('email')?.errors?.['required']"> email is required.</p>
        <p class="error" *ngIf="userfrom.get('email')?.errors?.['minlength']"> email is required.</p>
        <p class="error" *ngIf="userfrom.get('email')?.errors?.['maxlength']"> email is required.</p>
        
    </div>

    <br>
    <select name="" id="">Name</select>

    <div formControlName="address">
        <label for="">city</label>
        <input type="text" formControlName="city">
        <br>

        <label for="">pincode</label>
        <input type="number" formControlName="pincode">
    </div>
    <label for="">type</label>
    <input type="radio" name="type" formControlName="type ">
    <div>

    </div>
    <label for="">dayscholor</label>
    <input type="radio" name="type" formControlName="type">
    <br>

    <label for="">residental</label>
    <br>
    <div *ngIf="userfrom.get('type')?.value=='dayschlor'">
        <label for="">bus fee</label>
        <input type="number" formControlName="bus fee">
        <div *ngIf="userfrom.get('busfee')?.touched && userfrom.get('busfee')?.invalid">
            <p class="error"></p>

        </div>
    </div>
    <div *ngIf="userfrom.get('type')?.value=='residental'">
        <label for="">hostelfee</label>
        <input type="number" formControlName="hostelfee">
    </div>
    <br>

    <label for="">cards</label> <br>
    <button (click)="addcards()">add cards</button>
    <br>
    <br>
    <div formArrayName="cards">
        <div *ngFor="let card of cardsFormArray.controls; let i=index">
            <div formArrayName="{{i}}">
                <h3>cards {{i+1}}</h3>

                <label for="">number</label>
                <input type="number" formControlName="number">

                

                

                <label for="">expiry</label>
                <input type="expiry" formControlName="expiry">


                <label for="">cvv</label>
                <input type="number" formControlName="cvv">
<!-- 
                <button (click)="delete(i)">delete</button> -->


            </div>
        </div>
    </div>


    <button [disabled]="userfrom.invalid" (click)="submit()">submit</button>
    

    <button (click)="submit()">submit</button>
</form>
